services:
  - type: web
    name: gigai-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: PORT
        value: 5000
      - key: SUPABASE_URL
        value: "https://your-project.supabase.co"
      - key: SUPABASE_ANON_KEY
        value: "your-anon-key"
      - key: GEMINI_API_KEY
        value: "your-gemini-key"
      - key: GITHUB_TOKEN
        value: "your-github-token"
