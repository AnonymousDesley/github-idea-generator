services:
  - type: web
    name: gigai-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: PORT
        value: 5000
      - key: SUPABASE_URL
        fromEnvVar: SUPABASE_URL
      - key: SUPABASE_ANON_KEY
        fromEnvVar: SUPABASE_ANON_KEY
      - key: GEMINI_API_KEY
        fromEnvVar: GEMINI_API_KEY
      - key: GITHUB_TOKEN
        fromEnvVar: GITHUB_TOKEN
